<div
        x-data="aiModal()"
        x-show="open"
        x-cloak
        @show-modal.window="show($event.detail)"
        x-transition
        class="fixed top-10 right-10 bg-white shadow-2xl p-6 rounded border w-96 max-w-lg"
        id="aiModal">
    <h3 class="font-bold mb-4 text-lg">AI Analysis</h3>
    <p class="text-gray-800 leading-relaxed" x-text="message"></p>
    <div class="mt-4 text-right">
        <button @click="open=false" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Close
        </button>
    </div>
</div>

<style>[x-cloak] {
    display: none !important;
}</style>
