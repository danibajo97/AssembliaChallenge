<div class="flex space-x-2 mb-4">
    <form hx-get="." hx-target="#table-container" class="flex space-x-2">
        <input type="text" name="q" value="{{ query }}" placeholder="Search..."
               class="border rounded px-2 py-1">
        <button type="submit" class="bg-blue-500 text-white px-4 py-1 rounded">Search</button>
    </form>
    <button hx-get="{% url 'documents:refresh' %}" hx-target="#table-container"
            class="bg-green-500 text-white px-4 py-1 rounded">
        Refresh Data
    </button>
    <a href="{% url 'documents:export_csv' %}" class="bg-gray-500 text-white px-4 py-1 rounded">Export CSV</a>
</div>
