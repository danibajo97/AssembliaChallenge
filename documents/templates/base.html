<!DOCTYPE html>
<html lang="en" x-data>
<head>
    <meta charset="UTF-8">
    <title>BOE Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">BOE Document Explorer</h1>
    <p class="mb-6 text-gray-700">
        This application displays a list of official laws, resolutions, and notices
        obtained from the
        <a href="https://www.boe.es/" target="_blank" class="text-blue-600 underline hover:text-blue-800">
            Official State Gazette (BOE)
        </a>
        using an automated web scraping process.
    </p>
    {% block content %}{% endblock %}
</div>
</body>
</html>
