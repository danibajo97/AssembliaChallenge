<!DOCTYPE html>
<html lang="es" x-data="{ sidebarOpen: false, darkMode: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gesti√≥n Documental{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom styles -->
    <style>
        /* HTMX Loading States */
        .htmx-indicator { 
            opacity: 0; 
            transition: opacity 300ms ease-in-out;
        }
        .htmx-request .htmx-indicator { 
            opacity: 1; 
        }
        .htmx-request.htmx-indicator { 
            opacity: 1; 
        }
        
        /* Enhanced Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* Animation Classes */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .slide-in-right { animation: slideInRight 0.4s ease-out; }
        .slide-in-left { animation: slideInLeft 0.4s ease-out; }
        .scale-in { animation: scaleIn 0.3s ease-out; }
        .pulse-once { animation: pulse 0.6s ease-in-out; }
        .shake { animation: shake 0.5s ease-in-out; }
        
        /* Hover Effects */
        .hover-lift {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        /* Loading Skeletons */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Transitions */
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        
        .smooth-transition {
            transition: all 0.3s ease;
        }
        
        /* Priority Badges Glow */
        .priority-high {
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }
        .priority-medium {
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
        }
        .priority-low {
            box-shadow: 0 0 10px rgba(107, 114, 128, 0.3);
        }
        
        /* Interactive Elements */
        .interactive-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .interactive-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Ensure buttons are clickable */
        button, a, input, select {
            position: relative;
            z-index: 10;
            pointer-events: auto !important;
        }
        
        /* Dropdown menus should be on top */
        .dropdown-menu {
            z-index: 50 !important;
        }
        
        /* Ensure main content is interactive */
        main {
            position: relative;
            z-index: 1;
            pointer-events: auto;
        }
        
        /* Fix any potential overlay issues */
        .fade-in {
            pointer-events: auto;
        }
        
        /* Glass Effect */
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Success/Error States */
        .success-state {
            border-color: #10b981;
            background-color: rgba(16, 185, 129, 0.1);
            animation: pulse-once 0.6s ease-in-out;
        }
        
        .error-state {
            border-color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
            animation: shake 0.5s ease-in-out;
        }
        
        /* Line Clamp Utility */
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }
        
        .line-clamp-3 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Loading indicator -->
    <div id="loading" class="htmx-indicator fixed top-4 right-4 z-50">
        <div class="bg-primary-600 text-white px-4 py-2 rounded-lg shadow-lg flex items-center">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Cargando...
        </div>
    </div>

    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 shadow-lg sidebar-transition transform"
         :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'">
        
        <!-- Sidebar Header -->
        <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center">
                <i class="fas fa-file-alt text-primary-600 text-xl mr-2"></i>
                <span class="text-lg font-semibold text-gray-800 dark:text-white">DocuManager</span>
            </div>
            <button @click="sidebarOpen = false" class="lg:hidden text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Navigation Menu -->
        <nav class="mt-6">
            <div class="px-4 space-y-2">
                <a href="{% url 'documents:list' %}" 
                   class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-home mr-3"></i>
                    Dashboard
                </a>
                
                <a href="{% url 'documents:client_list' %}" 
                   class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-users mr-3"></i>
                    Clientes
                </a>
                
                <a href="{% url 'documents:priority_list' %}" 
                   class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-flag mr-3"></i>
                    Prioridades
                </a>
                
                <div class="border-t border-gray-200 dark:border-gray-700 my-4"></div>
                
                <a href="{% url 'documents:refresh' %}" 
                   class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-sync-alt mr-3"></i>
                    Actualizar Documentos
                </a>
            </div>
        </nav>

        <!-- Settings at bottom -->
        <div class="absolute bottom-4 left-4 right-4">
            <div class="flex items-center justify-between bg-gray-100 dark:bg-gray-700 rounded-lg p-3">
                <span class="text-sm text-gray-600 dark:text-gray-400">Modo Oscuro</span>
                <button @click="darkMode = !darkMode" 
                        class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors"
                        :class="darkMode ? 'bg-primary-600' : 'bg-gray-300'">
                    <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
                          :class="darkMode ? 'translate-x-6' : 'translate-x-1'"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="lg:pl-64 min-h-screen">
        <!-- Top Bar -->
        <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <button @click="sidebarOpen = true" class="lg:hidden text-gray-500 hover:text-gray-700 mr-4">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <div>
                            <h1 class="text-xl font-semibold text-gray-900 dark:text-white">
                                {% block page_title %}Sistema de Gesti√≥n Documental{% endblock %}
                            </h1>
                            <p class="text-sm text-gray-500 dark:text-gray-400">
                                {% block page_subtitle %}Gesti√≥n de documentos oficiales del BOE{% endblock %}
                            </p>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- Notifications -->
                        <button class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
                            <i class="fas fa-bell text-lg"></i>
                        </button>
                        
                        <!-- User Menu -->
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-white text-sm"></i>
                            </div>
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Usuario</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div x-show="sidebarOpen" 
         @click="sidebarOpen = false"
         x-transition:enter="transition-opacity ease-linear duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity ease-linear duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-40 bg-black bg-opacity-50 lg:hidden"></div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // Toast notifications
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const bgColor = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            }[type] || 'bg-blue-500';
            
            toast.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full opacity-0`;
            toast.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // HTMX event handlers
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Add fade-in animation to new content
            evt.detail.target.classList.add('fade-in');
        });

        document.body.addEventListener('htmx:responseError', function(evt) {
            showToast('Error en la operaci√≥n', 'error');
        });

        // Dark mode persistence
        if (localStorage.getItem('darkMode') === 'true') {
            Alpine.store('darkMode', true);
        }
        
        document.addEventListener('alpine:init', () => {
            Alpine.watch('darkMode', value => {
                localStorage.setItem('darkMode', value);
            });
            
            // Initialize empty stores to prevent errors
            Alpine.store('allClients', []);
        });
    </script>
</body>
</html>
