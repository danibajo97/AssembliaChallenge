{% extends "base.html" %}
{% block content %}
    <form class="form-control" method="POST" action="{% url 'documents:client_update' client.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end space-x-2 mt-4">
            <button type="submit"
                    class="px-4 py-2 bg-blue-500 text-white font-medium rounded hover:bg-blue-600 transition">
                Save
            </button>
            <a href="{% url 'documents:client_list' %}"
               class="px-4 py-2 bg-gray-500 text-white font-medium rounded hover:bg-gray-600 transition">
                Cancel
            </a>
        </div>
    </form>
{% endblock %}
